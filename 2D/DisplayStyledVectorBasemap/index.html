<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS JavaScript Tutorials: Display a styled vector basemap</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  
    <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.14/"></script>
  
  <script>  
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/Basemap",
      "esri/layers/VectorTileLayer",
      "esri/layers/TileLayer"
    ], function(Map, MapView, Basemap, VectorTileLayer, TileLayer) {

      var basemap = new Basemap({
        baseLayers: [
          new TileLayer({
            portalItem: {
              id: "1b243539f4514b6ba35e7d995890db1d"
            }
          }),
          new VectorTileLayer({
            portalItem: {
              id: "c147682be9c34d4dbd96475e289b9754"
            },
            opacity: 0.5
          })
        ]
      });

      var map = new Map({
        basemap: basemap
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-118.80500,34.02700],
        zoom: 3
      });

    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
